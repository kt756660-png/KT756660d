<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory in History</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmHft-8QAmGLVCxIZRWLghOGDG0AkqQKL3PhiDPJDR6JAHZaT4e3mVbJA&s')
                        center / cover no-repeat fixed;
        }

        /* GLASS CONTAINER */
        .container {
            max-width: 720px;
            margin: 50px auto;
            padding: 25px;

            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            border: 1.5px solid rgba(255, 255, 255, 0.45);
            border-radius: 14px;

            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.25),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.6rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            color: #111;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 12px;
            font-size: 1rem;

            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 8px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1rem;

            background: rgba(63, 95, 138, 0.85);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        button:hover {
            background: rgba(47, 72, 105, 0.9);
        }

        h2 {
            margin-top: 25px;
            color: #111;
        }

        #result {
            background: rgba(255,255,255,0.55);
            border: 1px solid rgba(255,255,255,0.5);
            padding: 12px;
            min-height: 90px;
            font-family: monospace;
            white-space: pre-line;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: rgba(76, 175, 80, 0.85);
        }

        .copy-btn:hover {
            background: rgba(60, 140, 65, 0.9);
        }

        .copied {
            text-align: center;
            margin-top: 6px;
            font-size: 0.9rem;
            color: #0b6e2b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Memory in History</h1>

    <textarea id="inputText" placeholder="Dán văn bản chứa số điện thoại vào đây..."></textarea>
    <button onclick="extractPhones()">Tách số điện thoại</button>

    <h2>Kết quả:</h2>
    <div id="result"></div>
    <button class="copy-btn" onclick="copyResult()">Copy số điện thoại</button>
    <div id="copyStatus" class="copied"></div>
</div>

<script>
    function extractPhones() {
        const text = document.getElementById("inputText").value;

        const regex = /(\+?\d{1,3}[\s.-]?)?(\(?\d{2,4}\)?[\s.-]?)?\d{3,4}[\s.-]?\d{3,4}/g;

        const matches = text.match(regex);
        const resultBox = document.getElementById("result");
        document.getElementById("copyStatus").textContent = "";

        if (matches) {
            const uniquePhones = [...new Set(matches)];
            resultBox.textContent = uniquePhones.join("\n");
        } else {
            resultBox.innerHTML = "<i>Không tìm thấy số điện thoại</i>";
        }
    }

    function copyResult() {
        const text = document.getElementById("result").innerText.trim();
        const status = document.getElementById("copyStatus");

        if (!text) {
            status.style.color = "red";
            status.textContent = "Không có dữ liệu để copy";
            return;
        }

        navigator.clipboard.writeText(text).then(() => {
            status.style.color = "#0b6e2b";
            status.textContent = "✔ Đã copy vào clipboard";
        }).catch(() => {
            status.style.color = "red";
            status.textContent = "❌ Copy thất bại";
        });
    }
</script>

</body>
</html>
