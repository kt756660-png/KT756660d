<body>
<div class="overlay">
    <div class="container">
        <h1>üß† AI Ph√¢n T√≠ch Gia Ph·∫£</h1>

        <textarea id="input">
Nguy·ªÖn VƒÉn C, sinh 1900
Nguy·ªÖn VƒÉn B, sinh 1925, con Nguy·ªÖn VƒÉn C
Nguy·ªÖn VƒÉn A, sinh 1950, con Nguy·ªÖn VƒÉn B
        </textarea>

        <button onclick="analyze()">Ph√¢n t√≠ch gia ph·∫£</button>

        <pre id="output"></pre>

</div>

<script>
/* ===============================
   AI LOGIC (JS)
================================ */

function parseText(text) {
    const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
    const people = [];

    lines.forEach(line => {
        const name = line.match(/^(.+?)(,|$)/);
        const birth = line.match(/sinh\s*(\d{4})/);
        const father = line.match(/con\s+(.+)$/);

        people.push({
            name: name ? name[1].trim() : null,
            birth_year: birth ? parseInt(birth[1]) : null,
            father: father ? father[1].trim() : null
        });
    });

    return people;
}

function buildTree(people) {
    const map = {};
    const children = {};
    const roots = [];

    people.forEach(p => {
        map[p.name] = p;
        children[p.name] = [];
    });

    people.forEach(p => {
        if (p.father && map[p.father]) {
            children[p.father].push(p.name);
        } else {
            roots.push(p.name);
        }
    });

    function makeNode(name) {
        return {
            name: name,
            birth_year: map[name].birth_year,
            children: children[name].map(makeNode)
        };
    }

    return roots.map(makeNode);
}

function analyze() {
    const input = document.getElementById("input").value;
    const people = parseText(input);
    const tree = buildTree(people);

    document.getElementById("output").textContent =
        JSON.stringify(tree, null, 2);
}
</script>
